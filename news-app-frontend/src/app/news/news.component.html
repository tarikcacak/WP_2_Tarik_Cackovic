<div class="navbar">
  <ul>
    <li *ngFor="let category of categories"
        [class.active]="selectedCategory === category"
        (click)="loadNews(category, true)">
      {{ category }}
    </li>
  </ul>
</div>

<div class="news-section">
  <h2>{{ selectedCategory }} News</h2>
  <div *ngIf="news[selectedCategory]?.length; else noNews" class="news-grid">
    <div *ngFor="let item of news[selectedCategory]" class="news-item">
      <img [src]="item.image" alt="{{ item.title }}" class="news-image" />
      <div class="news-content">
        <h4>{{ item.title }}</h4>
        <p>{{ item.short_description }}</p>
      </div>
    </div>
  </div>
  <div class="button-container" *ngIf="hasMoreNews[selectedCategory]">
    <button (click)="loadNews(selectedCategory)">Show More</button>
  </div>
  <ng-template #noNews>
    <p>No news currently available for {{ selectedCategory }}</p>
  </ng-template>
</div>
